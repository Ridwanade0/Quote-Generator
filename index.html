<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Quote Generator</title>
</head>
<body>
  <div class="container ">
    <div class="container my-5 mx-auto text-center w-75">
      <div class="header bg-secondary border-2 border-white text-white p-1 mb-2 rounded-3">
        <h2>Quote Generator</h2>
      </div>
      <div class="main-content  border border-3 rounded-3 p-3">
        <div class="text-area mx-3 mt-3">
         <span class="quote">
         In life, always click a "New Quote" button to get a new quote
         </span>
        </div>
        <div class="author display-6 text-danger my-1">Ridwan Oyeniyi</div>
        <div class="btn-container">
          <button class="btn btn-secondary mt-2" id="new-quote">New Quote</button>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
